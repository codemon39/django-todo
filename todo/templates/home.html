<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .container {
        margin-top: 50px;
        padding: 40px;
        border: 2px solid #343a40; /* Darker border */
        border-radius: 8px; /* Rounded corners */
        background-color: #f8f9fa; /* Light background */
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Soft shadow */
      }
      h1,
      h3 {
        color: #343a40; /* Dark heading color */
      }
      hr {
        border-top: 2px solid #343a40; /* Darker horizontal line */
      }
      .alert-success {
        margin-bottom: 20px;
        font-weight: bold;
        text-align: center;
      }
      form .form-label {
        font-weight: bold;
      }
      form button {
        width: 100%; /* Full width submit button */
        padding: 10px;
      }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Todo - Home</title>
  </head>
  <body>
    {% include 'nav.html' %} {% if success %}
    <div class="alert alert-success" role="alert">Data Saved</div>
    {% endif %}

    <h1 class="text-center mb-4 my-3">The Best Todos App</h1>

    <div class="container">
      <h3 class="text-center mb-3">Enter Your Tasks Here</h3>
      <hr />
      <form class="my-3" action="/" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="desc"
            name="desc"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
